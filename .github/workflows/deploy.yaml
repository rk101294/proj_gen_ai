name: ğŸš€ Deploy to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: ğŸ“¦ Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ” Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: ğŸ”§ Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: news-bot-461411
          install_components: 'beta'

      - name: ğŸ“¦ Build & Push Docker image to Artifact Registry
        run: |
          IMAGE="us-central1-docker.pkg.dev/news-bot-461411/news-bot-repo/proj_gen_ai"
          gcloud builds submit --tag $IMAGE .

      - name: ğŸš€ Deploy to Cloud Run
        run: |
          IMAGE="us-central1-docker.pkg.dev/news-bot-461411/news-bot-repo/proj_gen_ai"
          gcloud run deploy proj-gen-ai \
            --image $IMAGE \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --port 8080 \
            --set-env-vars GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}
